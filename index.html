<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="topBar">
        <h1 class="topheading">Dictionary <i class="fa-brands fa-readme"></i> App </h1>
        <h2 class="search-heading">Look up a word, learn it forever. </h2><br />
        <form action="" id="search-form">
            <input type="text" id="search-input" placeholder="Search Words...">
            <button id="search-button"><i class="fa-solid fa-magnifying-glass icon"></i></button>
        </form>
       <div class="linkGit">
        <a href="https://github.com/MdUjefaAnsari" target="_blank"><span>Let's Learn Together <i
            class="fa-solid fa-people-line"></i> With Me</span> <i class="fa-brands fa-github github"></i></a>
       </div>

        <h3 class="err"></h3>
    </div>
    <h2 class="newHead"><i class="fa-solid fa-book-open-reader"></i> WORD OF THE DAY </h2>
    <div class="search-results">
        <div class="search-result">
            <div class="contentAudio">
                <h2 class="userWord"></h2>
                <p class="voice"></p>
                <p class="phonetic"></p>
            </div>
            <p class="synonyms"></p>
            <h4 class="partOfSpeech"></h4>
            <p class="difination1"></p><br>
            <p class="difination2"></p><br>
            <p class="difination3"></p><br>
            <p class="example"></p>
            <br><br>
            <h4 class="partOfSpeech1"></h4>
            <p class="difination4"></p><br>
            <p class="difination5"></p><br>
            <p class="difination6"></p><br>
        </div>
    </div>

    </div>
    <footer>

        <p><span class="cover"> <span class="defination">DICTIONARY APP
                </span> <span class="api"> & copyright &copy; of 2024 & Created by Ujefa...on ~
                    05-02-2024 ~ Mini Hackthon 3.0 </span></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
